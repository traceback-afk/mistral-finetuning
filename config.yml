base_model: mistralai/Mistral-7B-v0.1
model_type: MistralForCausalLM
tokenizer_type: LlamaTokenizer

datasets:
  - path: ./llm_candle_prediction.jsonl
    type: chat_template
    chat_template: chatml
    field_messages: messages
    message_property_mappings:
      role: role
      content: content
    roles:
      assistant:
        - assistant
        - model
        - gpt
      user:
        - user
        - human
    roles_to_train: ["assistant"]
    train_on_eos: "turn"

special_tokens:
  eos_token: <|im_end|>

dataset_prepared_path:
val_set_size: 0.01  # Smaller val to save memory
output_dir: ./outputs/out

sequence_len: 2048  # Crucial: reduce to fit memory
sample_packing: true
pad_to_sequence_len: true
eval_sample_packing: false

micro_batch_size: 1  # Crucial: reduce to avoid OOM
gradient_accumulation_steps: 8  # Effective batch size = 8
num_epochs: 3

optimizer: adamw_bnb_8bit
lr_scheduler: cosine
learning_rate: 5e-6

bf16: true
fp16: false
tf32: true

gradient_checkpointing: true
flash_attention: false  # Disable FlashAttention â€” saves memory
logging_steps: 1
warmup_steps: 10
evals_per_epoch: 1
saves_per_epoch: 1
weight_decay: 0.0

load_in_8bit: true

adapter: lora
lora_r: 8
lora_alpha: 16
lora_dropout: 0.05
lora_modules_to_save:
  - embed_tokens
  - lm_head

lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
